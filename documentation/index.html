<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AngularJs in Action Documentation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="./app/index.js"></script>
    </head>
<body ng-app='basicApp' ng-controller='mainController'>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!--sections goes here-->
            <div class="panel panel-primary">
                <div class="panel-heading"><h2>ng-click</h2></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <h3>ng-click <input type="button" class="btn btn-danger" value="click me" ng-click="showAlert('ng-click')"></h3> 
                            gets triggered when the mouse clicks object                            
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <script>
        app.controller('mainController', function($scope){
            $scope.showAlert = function(origin){
                alert('This alert was triggered by ' + origin);
            }
        });  
    </script>
</body>
</html>
