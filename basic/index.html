<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basic Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="./app/index.js"></script>
    </head>
<body>
    <div ng-app="basicApp">
        <div ng-controller="controllerTop">
            <div>{{user}}</div>
            <div>{{user.name}} - {{user.surname}}</div>     
        </div>

        <div ng-controller='controllerMiddle'>
            <div>{{user.name}} - {{user.surname}}</div>
            <div>
                <table class="table table-striped">
                    <tr>
                        <td>Name</td>
                        <td>Surname</td>
                    </tr>
                    <tr ng-repeat='item in users'>
                        <td>{{item.name}}</td>
                        <td>{{item.surname}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <div ng-controller='controllerBottom'>
                {{newUser.name}} - {{newUser.surname}}
            </div>
    </div>
    <script>
        app.controller('controllerTop', function($rootScope, $scope){
            $rootScope.user = {
                name: 'Washington',
                surname: 'Souza'
            }            
        });

        app.controller('controllerMiddle', function($scope){
            var user = {
                name: 'Fulano',
                surname: 'Costa'
            };

            var users = [
                {name:'Washington', surname:'Souza'},
                {name:'Marcos', surname:'Costa'},
                {name:'Antonio', surname:'Silva'},
                {name:'Felipe', surname:'Ramos'}
            ];

            $scope.users = users;
        });

        app.controller('controllerBottom', function($scope){
            var newUser = {
                name: 'Fulano',
                surname: 'Costa'
            };
            $scope.newUser = newUser;
        });
    </script>
</body>
</html>
